<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Password reset</title>
  <style>
    .welcom-text {
      font-size: 24px;
      line-height: 32px;
      color: rgba(10, 16, 22, 0.856);
    }
    .welcom-container {
      max-width: 446px
    }

    .message-text {
      font-size: 20px;
      line-height: 28px;
      letter-spacing: -0.2px;
      margin-bottom: 28px;
      word-break: break-word;
      color: rgba(20, 29, 39, 0.856);
    }

    .reset-url {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="welcom-container">
    <h2 class="welcom-text">We got a request to reset your password </h2>
    <p class="message-text"> This link is valid for only {{data.expireTime}}</p>
    <p class="message-text">Click this link to reset your password </p>
    <a href={{data.link}} class="reset-url">Reset password.</a>
    <div class="">
      
    </div>
  </div>
</body>
</html>
